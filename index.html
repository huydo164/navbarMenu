<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NarBar Menu</title>
    <link media="all" type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link media="all" type="text/css" rel="stylesheet" href="css/site.css" />
    <link media="all" type="text/css" rel="stylesheet" href="css/media.css" />

<body>
<div id="content">
    <div class="container">
        <div class="menu-top">
            <div class="navigation">
                <span class="navigationIcon">
                    <span class="line top"></span>
                    <span class="line mid"></span>
                    <span class="line bot"></span>
                </span>
                <ul class="menu-parent" id="menuList">
                    <li class="active">Admin</li>
                    <li class="dropdown">
                        Project
                        <ul class="menu-sub">
                            <li>Demo1</li>
                            <li>Demo2</li>
                            <li>Demo3</li>
                            <li>Demo4</li>
                        </ul>
                    </li>
                    <li>Submit</li>
                    <li class="dropdown">
                        Click
                        <ul class="menu-sub">
                            <li>Demo1</li>
                            <li>Demo2</li>
                            <li>Demo3</li>
                            <li>Demo4</li>
                        </ul>
                    </li>
                    <li>SetUp</li>
                </ul>
            </div>
        </div>
    </div>
</div>
